spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fitness
    username: fitness
    password: fitness
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis

logging:
  level:
    root: INFO
    com.fitnessapp: DEBUG

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
